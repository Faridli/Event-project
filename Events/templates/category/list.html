{% extends 'base.html' %}
{% block content %}
{% block title %}Categories{% endblock title %} 

<body class="p-6 bg-gray-100"> 
    <h1 class="text-2xl font-bold mb-4">All Categories</h1>
    <a href="{% url 'category_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Add Category</a>
</body>

<table class="w-full mt-4 bg-white shadow rounded"> 
    <tr class="border-b bg-gray-50">
        <th class="p-3 text-left">Name</th>
        <th class="p-3">Actions</th>
    </tr>

    {% for cat in categories %} 
        <tr class="border-b">
            <td class="p-3">{{cat.name}}</td> 
            <td class="p-3">
                <a href="{% url 'category_update' cat.id%} class="text-blue-600" ">Edid</a> |
                <a href="{% url 'category_delete' cat.id%} class="text-red-600" ">Delete</a>
            </td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
