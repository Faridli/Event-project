{% extends 'base.html' %}
{% block content %}

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

<div class="bg-white w-full max-w-xl p-8 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">
        Add Participant
    </h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block mb-1 font-medium">Name</label>
            {{ form.name }}
        </div>

        <div>
            <label class="block mb-1 font-medium">Email</label>
            {{ form.email }}
        </div>

        <div>
            <label class="block mb-1 font-medium">Select Events</label>
            {{ form.events }}
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded">
                Save
            </button>
            <a href="{% url 'participant_list' %}" class="bg-gray-400 text-white px-6 py-2 rounded">
                Back
            </a>
        </div>
    </form>
</div>

</body>

{% endblock %}
