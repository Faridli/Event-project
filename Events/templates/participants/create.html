{% extends 'base.html' %} 
{% load widget_tweaks %}
{% block content %}

<div class="bg-white w-full max-w-[1400] max-auto p-8 rounded shadow">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">
        Add Participant
    </h1>

    <form method="POST" class=" justify-items-center space-y-4">
        {% csrf_token %}

        <div class="text-2xl flex items-start space-x-4 space-y-4"> 
            <label class="block mb-1 font-medium">Name</label>
            {{ form.name }}
        </div>

        <div class="text-2xl flex items-start space-x-4 space-y-4">
            <label class="bg-sky-400 block mb-1 font-medium">Email</label>
            {{ form.email }}
        </div>

        <div class="text-2xl flex flex-col space-y-2">
        <label class="block mb-1 font-medium text-gray-700">Events</label>
        {{ form.events|add_class:"w-3/4 bg-blue-100 border border-blue-400 text-black rounded p-2" }}
        </div>


        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded">
                Save
            </button>
            <a href="{% url 'participant_list' %}" class="bg-gray-400 text-white px-6 py-2 rounded">
                Back
            </a>
        </div>
    </form>
</div>


{% endblock %}
