{% extends 'base.html' %}
{% block content %}

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow text-center">
    <h2 class="text-xl font-bold mb-4">
        Are you sure you want to delete <br> "{{ participant.name }}"?
    </h2>

    <form method="POST" class="flex justify-center gap-4">
        {% csrf_token %}
        <button class="bg-red-600 text-white px-6 py-2 rounded">
            Yes, Delete
        </button>
        <a href="{% url 'participant_list' %}" 
           class="bg-gray-500 text-white px-6 py-2 rounded">
            Cancel
        </a>
    </form>
</div>

</body>

{% endblock %}
