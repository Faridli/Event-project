{% extends 'base.html' %}
{% block content %}

<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">

<div class="bg-white w-full max-w-xl p-8 rounded shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
        Update Participant
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-medium mb-1">Name</label>
            {{ form.name }}
        </div>

        <div>
            <label class="block font-medium mb-1">Email</label>
            {{ form.email }}
        </div>

        <div>
            <label class="block font-medium mb-1">Select Events</label>
            {{ form.events }}
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                Update 
            </button>
            <a href="{% url 'participant_list' %}" class="bg-gray-500 text-white px-6 py-2 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>

</body>
{% endblock %}
