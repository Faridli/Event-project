
{% extends 'base.html' %}
{% block content %}  
    
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">
        Update Event
    </h1>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block font-medium mb-1">Event Name</label>
            {{ form.name }}
        </div>

        <div>
            <label class="block font-medium mb-1">Description</label>
            {{ form.description }}
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-medium mb-1">Date</label>
                {{ form.date }}
            </div>
            <div>
                <label class="block font-medium mb-1">Time</label>
                {{ form.time }}
            </div>
        </div>

        <div>
            <label class="block font-medium mb-1">Location</label>
            {{ form.location }}
        </div>

        <div>
            <label class="block font-medium mb-1">Category</label>
            {{ form.category }}
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                Update Event
            </button>

            <a href="{% url 'event_list' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg">
                Back
            </a>
        </div>
    </form>
</div>

</body>



{% endblock %}
